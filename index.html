<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doodle Jump</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

	<body>

		<div class="game-container">

			<canvas class="canvas"> </canvas>
   
      <!-- Game main menu -->
			<div class="main-menu menu">
				<h1 class="game-title">Doodle Jump</h1>

        <button class="btn btn--start">Play</button>

				<p class="info">
					use
					<span class="key left">←</span>
					<span class="key right">→</span>
					to move
				</p>
			</div>

      <!-- Restart menu on game over -->
			<div class="restart-menu menu">
				<h1>Game over!</h1>
				<h3 class="score">Score 0 points</h3>
				<button class="btn btn--restart" href="#">Restart</button>
			</div>
		</div>

	</body>
</html>
